<!DOCTYPE html>
<html lan="eng">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<head>
    <title>Flexbox test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wholePage">
        <div class="loginBar">
            <div class="toptext date">24/07/2024</div>
            <div class="toptext"id="login">Login</div>
            <div class="toptext signup" >Sign-up</div>
        </div>
        <div class="titlearea">
            <div class="middletext subscribe">Subscribe</div>
            <div class="middletext title">Awesome Logo</div>
            <img class="socialimg" src="img/socialmedia.png" alt="Social media">
        </div>
        <div class="whitespace">
            <div class="square5 allsquare">5</div>
            <div class="square2 allsquare">2</div>
            <div class="square3 allsquare">3</div>
        </div>
        <div class="whitespace2">
            <div class="square4 allsquare">4</div>
            <div class="square1 allsquare">1</div>
        </div>
        <div class="bottom">
            <div class="leftbox"></div>
            <div class="middlebox"></div>
            <div class="rightbox"></div>
        </div>
     </div>
</body>
</html>
